    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for a more modern look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      
      /* Custom styles for progress sliders */
      input[type=range].slider-progress {
        --range-progress: 0%;
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
        width: 100%;
      }
      input[type=range].slider-progress:focus {
        outline: none;
      }
      
      input[type=range].slider-progress::-webkit-slider-runnable-track {
        background: linear-gradient(to right, #4f46e5 var(--range-progress), #334155 var(--range-progress));
        height: 0.4rem;
        border-radius: 0.5rem;
      }
      
      input[type=range].slider-progress::-moz-range-track {
          background: linear-gradient(to right, #4f46e5 var(--range-progress), #334155 var(--range-progress));
          height: 0.4rem;
          border-radius: 0.5rem;
      }
      
      input[type=range].slider-progress::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -6px; /* Centers thumb on the track */
        background-color: #e0e7ff;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
        border: 2px solid #4f46e5;
      }
      
      input[type=range].slider-progress::-moz-range-thumb {
        border: none;
        background-color: #e0e7ff;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 9999px;
        border: 2px solid #4f46e5;
      }

      /* Simple fade-in animation */
      .fade-in {
        animation: fadeInAnimation 0.5s ease-in-out;
      }
      @keyframes fadeInAnimation {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
